<p-toolbar styleClass="mb-6">
            <ng-template #start>
                <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
                <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteSelectedProducts()" [disabled]="!selectedArticles || !selectedArticles.length" />
                <p-button label="Créer" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNewDialog()" />
            </ng-template>

            <ng-template #end>
                <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
            </ng-template>
        </p-toolbar>

        <p-table
            #dt
            [value]="articles()"
            [rows]="10"
            [columns]="cols"
            [paginator]="true"
            [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
            [tableStyle]="{ 'min-width': '75rem' }"
            [(selection)]="selectedArticles"
            [rowHover]="true"
            dataKey="id"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} articles"
            [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[10, 20, 30]"
        >
            <ng-template #caption>
                <div class="flex items-center justify-between">
                    <h5 class="m-0">Liste des articles</h5>
                    <p-iconfield>
                        <p-inputicon styleClass="pi pi-search" />
                        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
                    </p-iconfield>
                </div>
            </ng-template>
            <ng-template #header>
                <tr>
                    <th style="width: 3rem">
                        <p-tableHeaderCheckbox />
                    </th>
                    <th style="min-width: 16rem">Code</th>
                    <th pSortableColumn="name" style="min-width:16rem">
                        Nom
                        <p-sortIcon field="name" />
                    </th>
                    <!-- <th>Image</th> -->
                    <th pSortableColumn="price" style="min-width: 8rem">
                        Prix
                        <p-sortIcon field="price" />
                    </th>
                    <th pSortableColumn="category" style="min-width:10rem">
                        Categorie
                        <p-sortIcon field="category" />
                    </th>
                    <th pSortableColumn="rating" style="min-width: 12rem">
                        Reviews
                        <p-sortIcon field="rating" />
                    </th>
                    <th pSortableColumn="inventoryStatus" style="min-width: 12rem">
                        Status
                        <p-sortIcon field="inventoryStatus" />
                    </th>
                    <th pSortableColumn="fournisseur" style="min-width: 12rem">
                        Fournisseur
                        <p-sortIcon field="fournisseur" />
                    </th>
                    <th style="min-width: 12rem"></th>
                </tr>
            </ng-template>
            <ng-template #body let-article>
                <tr>
                    <td style="width: 3rem">
                        <p-tableCheckbox [value]="article" />
                    </td>
                    <td style="min-width: 12rem">{{ article.code }}</td>
                    <td style="min-width: 16rem">{{ article.name }}</td>
                    <!-- <td>
                        <img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + article.image" [alt]="article.name" style="width: 64px" class="rounded" />
                    </td> -->
                    <td>{{ article.price }}</td>
                    <td>{{ article.category }}</td>
                    <td>
                        <p-rating [(ngModel)]="article.rating" [readonly]="true" />
                    </td>
                    <td>
                        <p-tag [value]="article.inventoryStatus" [severity]="getSeverity(article.inventoryStatus)" />
                    </td>
                    <td>
                        {{ article.fournisseur }}
                    </td>
                    <td>
                        <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editProduct(article)" />
                        <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteProduct(article)" />
                    </td>
                </tr>
            </ng-template>
        </p-table>

        <p-dialog [(visible)]="articleDialog" [style]="{ width: '450px' }" header="Créer Article" [modal]="true">
            <ng-template #content>
                <div class="flex flex-col gap-6">
                    <!-- <img [src]="'https://primefaces.org/cdn/primeng/images/demo/article/' + article.image" [alt]="article.image" class="block m-auto pb-4" *ngIf="article.image" /> -->
                    <div>
                        <label for="code" class="block font-bold mb-3">Code</label>
                        <input type="text" pInputText id="code" [(ngModel)]="article.code" required autofocus fluid />
                        <small class="text-red-500" *ngIf="submitted && !article.code">Code is required.</small>
                    </div>
                    <div>
                        <label for="name" class="block font-bold mb-3">Name</label>
                        <input type="text" pInputText id="name" [(ngModel)]="article.name" required autofocus fluid />
                        <small class="text-red-500" *ngIf="submitted && !article.name">Name is required.</small>
                    </div>
                    <!-- <div>
                        <label for="description" class="block font-bold mb-3">Description</label>
                        <textarea id="description" pTextarea [(ngModel)]="article.description" required rows="3" cols="20" fluid></textarea>
                    </div> -->

                    <div>
                        <label for="inventoryStatus" class="block font-bold mb-3">Fournisseur</label>
                        <p-select [(ngModel)]="article.inventoryStatus" inputId="inventoryStatus" [options]="statuses" optionLabel="label" optionValue="label" placeholder="Select a Status" fluid />
                    </div>

                    <div>
                        <span class="block font-bold mb-4">Category</span>
                        <div class="grid grid-cols-12 gap-4">
                            <div class="flex items-center gap-2 col-span-6">
                                <p-radiobutton id="category1" name="category" value="Accessories" [(ngModel)]="article.category" />
                                <label for="category1">Accessories</label>
                            </div>
                            <div class="flex items-center gap-2 col-span-6">
                                <p-radiobutton id="category2" name="category" value="Clothing" [(ngModel)]="article.category" />
                                <label for="category2">Clothing</label>
                            </div>
                            <div class="flex items-center gap-2 col-span-6">
                                <p-radiobutton id="category3" name="category" value="Electronics" [(ngModel)]="article.category" />
                                <label for="category3">Electronics</label>
                            </div>
                            <div class="flex items-center gap-2 col-span-6">
                                <p-radiobutton id="category4" name="category" value="Fitness" [(ngModel)]="article.category" />
                                <label for="category4">Fitness</label>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-12 gap-4">
                        <div class="col-span-6">
                            <label for="price" class="block font-bold mb-3">Price</label>
                            <p-inputnumber id="price" [(ngModel)]="article.price"  locale="en-US" fluid />
                        </div>
                        <div class="col-span-6">
                            <label for="quantity" class="block font-bold mb-3">Quantity</label>
                            <p-inputnumber id="quantity" [(ngModel)]="article.quantity" fluid />
                        </div>
                    </div>
                </div>
            </ng-template>

            <ng-template #footer>
                <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()" />
                <p-button label="Save" icon="pi pi-check" (click)="saveProduct()" />
            </ng-template>
        </p-dialog>

        <p-dialog [(visible)]="pDialog" [style]="{ width: '700px', height: '600px' }" header="Créer Produit" [modal]="true" [resizable]="false">
            <ng-template #content>
                <!-- <div class="flex flex-col gap-6"> -->
                <div class="flex flex-col gap-6">
                    
                        <p-tabs value="0" class="my-fixed-tabs">
                            <p-tablist>
                                <p-tab value="0">Description</p-tab>
                                <p-tab value="1">Conditionnement</p-tab>
                                <p-tab value="2">Prix</p-tab>
                            </p-tablist>
                            <p-tabpanels>
                                <p-tabpanel value="0">
                                    <div class="grid grid-cols-12 gap-4 grid-cols-12 gap-2">
                                        <label for="code" class="flex font-bold items-center col-span-12 mb-2 md:col-span-2 md:mb-0">Code</label>
                                        <div class="col-span-12 md:col-span-10">
                                            <input type="text" pInputText id="code" [(ngModel)]="article.code" required autofocus fluid />
                                            <small class="text-red-500" *ngIf="submitted && !article.code">Code is required.</small>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="grid grid-cols-12 gap-4 grid-cols-12 gap-2">
                                        <label for="name" class="flex font-bold items-center col-span-12 mb-2 md:col-span-2 md:mb-0">Name</label>
                                        <div class="col-span-12 md:col-span-10">
                                            <input type="text" pInputText id="name" [(ngModel)]="article.name" required autofocus fluid />
                                            <small class="text-red-500" *ngIf="submitted && !article.name">Name is required.</small>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="grid grid-cols-12 gap-4 grid-cols-12 gap-2">
                                        <label for="fournisseur" class="flex font-bold items-center col-span-12 mb-2 md:col-span-2 md:mb-0">Fournisseur</label>
                                        <div class="col-span-12 md:col-span-10">
                                            <p-select [(ngModel)]="article.fournisseur" inputId="fournisseur" [options]="statuses" optionLabel="label" optionValue="label" placeholder="Selectionner un fournisseur" fluid />
                                        </div>
                                    </div>
                                    <br>
                                    <div class="grid grid-cols-12 gap-4 grid-cols-12 gap-2">
                                        <label for="famille" class="flex font-bold items-center col-span-12 mb-2 md:col-span-2 md:mb-0">Famille</label>
                                        <div class="col-span-12 md:col-span-10">
                                            <p-select [(ngModel)]="article.famille" inputId="famille" [options]="familles" optionLabel="label" optionValue="label" placeholder="Selectionner une famille" fluid />
                                        </div>
                                    </div>
                                     <br>
                                    <div class="grid grid-cols-12 gap-4 grid-cols-12 gap-2">
                                        <label for="famille" class="flex font-bold items-center col-span-12 mb-2 md:col-span-2 md:mb-0">Catégorie</label>
                                        <div class="col-span-12 md:col-span-10">
                                            <p-select [(ngModel)]="article.category" inputId="categorie" [options]="categories" optionLabel="label" optionValue="label" placeholder="Selectionner un catégorie" fluid />
                                        </div>
                                    </div>  
                                     <br>
                                    <div class="grid grid-cols-12 gap-4">
                                        <div class="flex items-center gap-2 col-span-6">
                                            <p-checkBox id="actif" name="category" value="Actif" [(ngModel)]="article.isActif" />
                                            <label for="category1">Actif</label>
                                        </div>  
                                    </div>    

                                </p-tabpanel>
                                <p-tabpanel value="1">
                                    <div class="grid grid-cols-12 gap-4 grid-cols-12 gap-2">
                                        <label for="bouteille" class="flex font-bold items-center col-span-12 mb-2 md:col-span-2 md:mb-0">Bouteille</label>
                                        <div class="col-span-12 md:col-span-10">
                                            <input pInputText id="bouteillecageot" type="text" />
                                        </div>
                                    </div>
                                    <br>
                                    <div class="grid grid-cols-12 gap-4 grid-cols-12 gap-3">
                                        <label for="cageot" class="flex font-bold items-center col-span-12 mb-2 md:col-span-2 md:mb-0">Cageot</label>
                                        <div class="col-span-12 md:col-span-4">
                                            <p-select [(ngModel)]="article.cageot" inputId="cageot" [options]="cageots" optionLabel="label" optionValue="label" placeholder="Selectionner un cageot" fluid />
                                        </div>
                                        <div class="col-span-12 md:col-span-4">
                                            <input pInputText id="cageot" type="text" />
                                        </div>
                                    </div>
                                </p-tabpanel>
                                <p-tabpanel value="2">
                                    <div class="grid grid-cols-12 gap-4">
                                        <div class="col-span-6">
                                            <label for="price" class="block font-bold mb-3">Prix d'achat</label>
                                            <p-inputnumber id="price" [(ngModel)]="article.price"  fluid />
                                        </div>
                                        <div class="col-span-6">
                                            <label for="quantity" class="block font-bold mb-3">Gros</label>
                                            <p-inputnumber id="quantity" [(ngModel)]="article.quantity" fluid />
                                        </div>
                                        <div class="col-span-6">
                                            <label for="price" class="block font-bold mb-3">Detail</label>
                                            <p-inputnumber id="price" [(ngModel)]="article.price"  fluid />
                                        </div>
                                        <div class="col-span-6">
                                            <label for="quantity" class="block font-bold mb-3">Prix Star</label>
                                            <p-inputnumber id="quantity" [(ngModel)]="article.quantity" fluid />
                                        </div>
                                    </div>
                                </p-tabpanel>
                            </p-tabpanels>
                        </p-tabs>
                    
                    <!-- <img [src]="'https://primefaces.org/cdn/primeng/images/demo/article/' + article.image" [alt]="article.image" class="block m-auto pb-4" *ngIf="article.image" /> -->
                    
                    
                    <!-- <div>
                        <label for="description" class="block font-bold mb-3">Description</label>
                        <textarea id="description" pTextarea [(ngModel)]="article.description" required rows="3" cols="20" fluid></textarea>
                    </div> -->

                    <!-- <div class="grid grid-cols-12 gap-4">
                        <div class="col-span-6">
                            <label for="price" class="block font-bold mb-3">Price</label>
                            <p-inputnumber id="price" [(ngModel)]="article.price"  locale="en-US" fluid />
                        </div>
                        <div class="col-span-6">
                            <label for="quantity" class="block font-bold mb-3">Quantity</label>
                            <p-inputnumber id="quantity" [(ngModel)]="article.quantity" fluid />
                        </div>
                    </div> -->
                </div>
            </ng-template>

            <ng-template #footer>
                <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()" />
                <p-button label="Save" icon="pi pi-check" (click)="saveArticle()" />
            </ng-template>
        </p-dialog>

        <p-confirmdialog [style]="{ width: '450px' }" />
